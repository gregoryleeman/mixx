<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>mixx</title>
	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="icons/remix/remixicon.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
	<div id="tool-tip"></div>
	<div id="version"></div>
	<div id="info-tip">mixx.</div>
	<div id="top-bar">
		<div id="brush-color"></div>
		<div id="canvas-color"></div>
		<div id="commands"></div>
		<div id="brush-size"></div>
		<div id="size"></div>
		<div id="zoom"></div>
		<div id="options"></div>
	</div>
	<div id="row">
		<div id="left-bar"></div>
		<div id="studio">
			<div id="easel"></div>
			<div id="layers"></div>
		</div>
		<div id="right-bar">
			<div id="layer-commands"></div>
		</div>
	</div>
	<div id="bottom-bar">
		<div id="colors"></div>
	</div>
	<script src="scripts/mixbox.js"></script>
	<script src="scripts/color.js"></script>
	<script src="scripts/canvas.js"></script>
	<script src="scripts/layer.js"></script>
	<script src="scripts/tool.js"></script>
	<script src="scripts/options.js"></script>
	<script src="scripts/puck.js"></script>
	<script src="scripts/command.js"></script>
	<script src="scripts/brush.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
